<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/tema07.css">
    <title>login form</title>
</head>
<body>
    <div class="container">
        <h3>Reg√≠strate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="../img/Google__G__Logo.svg" alt="">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>T</picture>
            </button>
        </div>
        <div class="separador">
            <hr>
            <span>O...</span>
            <hr>
        </div>
        <form action="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
            </div>

            <label for="email">
                <span>Email</span>
                <input type="text" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="text" id="password" name="password" placeholder="6+ caracteres ">
            </label>
            <label for="checkbox" class="checkbox-label">
                <input type="checkbox" id="checkbox">
                <span>Acepto condiciones blablabla</span>
            </label>
            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
